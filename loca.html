<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Current Location</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #location {
      font-size: 1.2em;
      margin: 1em 0;
      color: #333;
    }
    #mapsBtn {
      display: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #mapsBtn:hover {
      background-color: #005ec4;
    }
  </style>
</head>
<body>
  <h1>My Current Location</h1>
  <div id="location">Fetching location...</div>
  <button id="mapsBtn">Open in Maps</button>

  <script>
    const output = document.getElementById('location');
    const mapsBtn = document.getElementById('mapsBtn');
    let lat, lon;

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
          output.textContent = `Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`;
          mapsBtn.style.display = 'inline-block';
        },
        err => {
          output.textContent = `Error: ${err.message}`;
        }
      );
    } else {
      output.textContent = 'Geolocation is not supported by your browser.';
    }

    mapsBtn.addEventListener('click', () => {
      if (lat && lon) {
        const url = `https://www.google.com/maps?q=${lat},${lon}`;
        window.open(url, '_blank');
      }
    });
  </script>
</body>
</html>
